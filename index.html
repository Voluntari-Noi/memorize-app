<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>Versete de memorat - Pentru Cer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Învață versete biblice.">
  <!-- PWA Section-->
  <link rel="manifest" href="manifest.json?v=4">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/logow-120x120.png?v=1">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/logow-152x152.png?v=1">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/logow-167x167.png?v=1">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/logow-180x180.png?v=1">
  <meta name="apple-mobile-web-app-status-bar" content="#FFFFFF">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- PWA Section END-->

  <link rel="icon" href="icons/logo-32x32.png?v=2" sizes="32x32">
  <link rel="stylesheet" href="css/bootstrap.min.css?v=1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css?v=6">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script type="text/javascript" src="js/jquery-3.5.1.min.js?v=1"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js?v=1"></script>
  <script type="text/javascript" src="js/fix-touch.js?v=1"></script>
  <script src="/js/popper.min.js" crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js?v=1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/sweetalert.min.js?v=1"></script>
  <script type="text/javascript" src="js/script.js?v=27"></script>
</head>

<body>
  <section class="application">
    <div class="container app-container">
      <div class="row">
        <div class="col">
          <h1 class="app-title">
            <i class="fas fa-bible"></i>
            Versete de memorat
          </h1>
        </div>
      <!-- Content here -->
      </div>
      <div class="row">
        <div class="col">
          <div class="app-content">
            <article class="memtest-view content">
              <div id="printableArea">
                <div class="memtest">
                  <div class="test-text">
                    <p>Învață versete biblice completând spațiile libere cu cuvintele potrivite.</p>
                  </div>

                  <div class="blank-words-test">
                    <div class="top-radius-div">
                      <div class="blank-words-left">
                      </div>
                      <div class="blank-words-right">
                      </div>
                    </div>
                    <div class="blank-words-status">
                    </div>
                  </div>
                  <div class="dificultate-selectata"></div>
                  <div class="next-quote">
                    <a class="btn btn-primary float-right app-btn-primary" href>
                      Alege un verset nou <i class="fas fa-arrow-circle-right"></i>
                    </a>
                  </div>
                </div>
                <div class="alege-dificultate hidden">
                  <center>Alege nivelul de dificultate:</center>
                  <div class="dificultate color-usor" data-level="usor">ușor</div>
                  <div class="dificultate color-mediu" data-level="mediu">mediu</div>
                  <div class="dificultate color-greu" data-level="greu">greu</div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="footer container">
    <div class="info">
      <p class="text-center">
        Aplicație dezvoltată de echipa de voluntari <a href="https://pentrucer.net">Pentru Cer</a>.
        Versiune curentă: <a href="https://github.com/Voluntari-Noi/memorize-app">1.0.0.</a> (octombrie 2020)
      </p>
    </div>
    <div class="logo">
      <a href="https://www.pentrucer.net">
        <img src="images/logo-pentru-cer.png" alt="Pentru Cer" />
      </a>
    </div>
  </section>

</body>

</html>
