<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>Versete de memorat - Pentru Cer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Învață versete biblice.">
  <!-- PWA Section-->
  <link rel="manifest" href="manifest.json?v=4">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/logow-120x120.png?v=1">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/logow-152x152.png?v=1">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/logow-167x167.png?v=1">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/logow-180x180.png?v=1">
  <meta name="apple-mobile-web-app-status-bar" content="#FFFFFF">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- PWA Section END--> 

  <link rel="icon" href="icons/logo-32x32.png?v=2" sizes="32x32">
  <link rel="stylesheet" type="text/css" href="css/styles.css?v=6">
  <script type="text/javascript" src="js/jquery-3.5.1.min.js?v=1"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js?v=1"></script>
  <script type="text/javascript" src="js/fix-touch.js?v=1"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css?v=1"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=1"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script type="text/javascript" src="js/bootstrap.min.js?v=1"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/sweetalert.min.js?v=1"></script>
  <script type="text/javascript" src="js/script.js?v=19"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="inner-content">
          <article class="memtest-view content">
            <div id="printableArea">
              <h1>Versete de memorat</h1>
              <div class="memtest">
                <div class="test-text">
                  <p>Învață versete biblice completând spațiile libere cu cuvintele potrivite.</p>
                </div>

                <h4>Mută cuvintele cu mouse-ul.</h4>
                <div class="blank-words-test">
                  <div class="top-radius-div">
                    <div class="blank-words-left">
                    </div>
                    <div class="blank-words-right">
                    </div>
                  </div>
                  <div class="blank-words-status">
                    <p><b><i class="fa fa-spinner"></i></b></p>
                  </div>
                </div>
                <div class="dificultate-selectata"></div>
              </div>
              <div class="alege-dificultate hidden">
                <center>Alege dificultatea:</center>
                <div class="dificultate color-test">test</div>
                <div class="dificultate color-usor">usor</div>
                <div class="dificultate color-mediu">mediu</div>
                <div class="dificultate color-greu">greu</div>
              </div>
            </div>
          </article>
          <div class="footer">
            <p>
              <a href>Click aici pentru un nou verset.</a>
              Pentru mai multe aplicații educaționale te așteptăm aici: <a href="https://pentrucer.net">Pentru Cer</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
