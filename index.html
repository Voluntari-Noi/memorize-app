<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <meta charset="utf-8" />
    <title>Versete de memorat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Învață versete biblice." />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="inner-content">
            <article class="memtest-view content">
              <div id="printableArea">
                <h1>Versete de memorat</h1>
                <div class="memtest">
                  <div class="test-text">
                    <p>Învață versete biblice completând spațiile libere cu cuvintele potrivite.</p>
                  </div>

                  <h4>Mută cuvintele cu mouse-ul.</h4>
                  <div class="blank-words-test">
                    <div class="top-radius-div">
                      <div class ="blank-words-left">
                      </div>
                      <div class ="blank-words-right">
                      </div>
                    </div>
                    <div class ="blank-words-status">
                      <p><b><i class="fa fa-spinner"></i></b></p>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
