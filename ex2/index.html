
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>

    <meta charset="utf-8" />
    <title>Memorize app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="inner-content">
            <article class="memtest-view content">
              <div id="printableArea">
                <h1>Un titlu mare aici</h1>
                <div class="memtest">
                  <h2>Un titlu mic aici</h2>

                  <div class="test-text">
                    <p>Aici merge o descriere.</p>
                  </div>

                  <h4>Mută în categoria potrivită</h4>

                  <div class="category-sorting-test">
                    <div class="definition" style="display:none">
                      <span class="number_selected_items">4</span>

                        <div class="category">
                          <span class='title'>Bine</span>

                            <span class='possible-item'>
                              Sănătate
                            </span>

                            <span class='possible-item'>
                              Bucurie
                            </span>

                            <span class='possible-item'>
                              Credință
                            </span>
                        </div>

                        <div class="category">
                          <span class='title'>Rău</span>
                            <span class='possible-item'>
                              Păcat
                            </span>

                            <span class='possible-item'>
                              Păcat (test)
                            </span>

                            <span class='possible-item'>
                              Boală
                            </span>
                        </div>
                    </div>
                    <div class="top-radius-div">
                      <div class ="sorting-test-categories">
                      </div>
                      <div class ="sorting-test-items">
                      </div>
                    </div>
                    <div class ="sorting-test-status">
                      <p><b><i class="fa fa-spinner"></i></b></p>
                    </div>
                  </div>

                  <h4>Completează textul cu cuvintele lipsă.</h4>
                  <div class="blank-words-test">
                    <div class="definition" style="display:none">
                      <div class="text-with-blank">
                        <p>
                        Lorem <span class="text-hidden">ipsum</span> dolor sit <span class="text-hidden">amet</span>.
                        </p>
                      </div>
                      <div class="extra-words">

                      </div>
                    </div>
                    <div class="top-radius-div">
                      <div class ="blank-words-left">
                      </div>
                      <div class ="blank-words-right">
                      </div>
                    </div>
                    <div class ="blank-words-status">
                      <p><b><i class="fa fa-spinner"></i></b></p>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
